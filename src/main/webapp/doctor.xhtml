<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8"/>
    <title>Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <f:view>
        <div class="container">
            <div class="row justify-content-md-center">
                <h:form>
                    <div class="form-group row">
                        <div class="col">
                            <label for="name">Name</label>
                            <h:inputText id="name" value="#{doctor.name}" class="form-control"/>
                        </div>
                        <div class="col">
                            <label for="surname">Surname</label>
                            <h:inputText id="surname" value="#{doctor.surname}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="email">E-mail</label>
                            <h:inputText id="email" value="#{doctor.email}" class="form-control"/>
                        </div>
                        <div class="col">
                            <label for="maxPatients">Max number of patients</label>
                            <h:inputText id="maxPatients" value="#{doctor.maxNumberOfPatients}" class="form-control"/>
                        </div>
                    </div>
                    <h:commandButton actionListener="#{doctor.saveDoctor}" value="Add Doctor"
                                     class="btn btn-primary"/><br/>
                </h:form>
            </div>

            <div class="row justify-content-md-center">

                <h:dataTable value="#{doctor.findAll()}" var="k" class="table table-striped mt-5">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{k.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{k.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                        <h:outputText value="#{k.surname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">E-mail</f:facet>
                        <h:outputText value="#{k.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Max number of patients</f:facet>
                        <h:outputText value="#{k.maxNumberOfPatients}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Options</f:facet>
                        <div class="form-group row">
                            <div class="col">
                                <h:form>
                                    <h:commandButton actionListener="#{doctor.deleteDoctor(k.id)}" value="Delete"
                                                     class="btn btn-primary"/><br/>
                                </h:form>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        data-target="#deleteModal">
                                    Delete
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <h:form>
                                                    <h:commandButton actionListener="#{doctor.deletePatient(k.id)}"
                                                                     value="Delete"
                                                                     class="btn btn-danger"/><br/>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="row justify-content-md-center mt-7">
                <a href="faces/patientsWithoutDoctor.xhtml">patientsWithoutDoctor</a> <br/>
            </div>
        </div>
    </f:view>
</h:body>
</html>
